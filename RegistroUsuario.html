<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body {
              background-image: url("5-imagen-perro-fondo.png");
              background-size: auto 800px;            }
        </style>
      </head>
      <body>
        <div class="container mt-3">  
          <form id="form1" class="was-validated">
            <h2>Registro de usuario</h2>
            <img class="img-fluid mx-auto d-block" src="logo-sin-eslogan.png" alt="petapp">
            <div class="mb-3 mt-3">
              <label class="form-label">Nombre</label>
              <input id="user" type="text" class="form-control" placeholder="ingrese su Nombre" required>
              <div class="invalid-feedback">Por favor ingrese su Nombre.</div>
            </div>
            <div class="mb-3 mt-3">
              <label class="form-label">RUT</label>
              <input id="pass" type="text" class="form-control" placeholder="ingrese su RUT" required>
              <div class="invalid-feedback">Por favor ingrese su RUT.</div>
            </div>
            <div class="mb-3 mt-3"> 
            <label class="form-label">Genero</label>
            <select class="form-select" required>
              <option selected disabled value="">Seleccione Genero</option>
              <option>Masculino</option>
              <option>Femenino</option>
              <option>Otro</option>
            </select>
            </div>
            <div class="mb-3 mt-3">
              <label class="form-label">Email</label>
              <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" placeholder="ingrese su Email" required>
              <div class="invalid-feedback">Por favor ingrese su Email.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" placeholder="Ingrese tu contraseña" required>
              <div class="invalid-feedback">Por favor ingrese su contraseña.</div>
            </div>
              <br>
              <div class="d-grid">
                <button id="btnLogin" class="btn btn-success btn-block" type="submit" >
                  Registrar Usuario
                </button>
              </div>
              <br>
              <div id="alertSI" class="alert alert-success alert-dismissible fade show" role="alert">Usuario Registrado Exitosamente</div>
              <div id="alertNO" class="alert alert-danger" role="alert">Complete los datos</div>
              <div class="d-grid">
                <a href="Inicio.html" class="btn btn-secondary btn-block">Regresar</a>
              </div>
            </div>
            <br>

          </form>
        </div>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
       
 
  
  
      <script>

      $(document).ready(function() {        
          $("#alertSI").hide();
          $("#alertNO").hide();
        $("#form1").submit(function(e){
            e.preventDefault();    
            user = $.trim($("#user").val());
            pass = $.trim($("#pass").val());
            if(user.length>0 && pass.length>0){           
                $("#alertSI").fadeTo(2000, 500).slideUp(500, function() {
                  $("#alertSI").slideUp(1500);
                });        
            }else{
                $("#alertNO").fadeTo(2000, 500).slideUp(500, function() {
                  $("#alertNO").slideUp(1500);
                });
            }
            form1.reset();
            });   
    });
      </script>
      </body>
</html>
