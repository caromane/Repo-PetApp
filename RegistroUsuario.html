<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body {
              background-image: url("pet.webp");
            }
        </style>
      </head>
      <body>
        <div class="container mt-3">  
          <form class="was-validated">
            <h2>Registro de usuario</h2>
            <img class="img-fluid mx-auto d-block" src="petapp.jpg" alt="petapp">
            <div class="mb-3 mt-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" placeholder="ingrese su Nombre" required>
              <div class="invalid-feedback">Por favor ingrese su Nombre.</div>
            </div>
            <div class="mb-3 mt-3">
              <label class="form-label">RUT</label>
              <input type="text" class="form-control" placeholder="ingrese su RUT" required>
              <div class="invalid-feedback">Por favor ingrese su Email.</div>
            </div>
            <div class="mb-3 mt-3">
              <label class="form-label">Email</label>
              <input type="text" class="form-control" placeholder="ingrese su Email" required>
              <div class="invalid-feedback">Por favor ingrese su Email.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" placeholder="Ingrese tu contraseña" required>
              <div class="invalid-feedback">Por favor ingrese su contraseña.</div>
            </div>
            <div class="mb-3 mt-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" unchecked>
                <label class="form-check-label">Marque la casilla si es Veterinario</label>
              </div>
              <br>
              <div class="d-grid">
                <button class="btn btn-primary btn-block" type="submit" onclick="alert('Usuario Registrado Exitosamente');">
                  Registrar Usuario
                </button>
            </div>
            <br>
            <div class="d-grid">
              <a href="HomeVeterinario.html" type="button" class="btn btn-primary btn-block">Regresar</a>
            </div>

          </form>
        </div>
      </body>
</html>
