<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Cartilla Medica Vet.</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
        <style>
            body {
              background-image: url("5-imagen-perro-fondo.png");
              background-size: auto 800px;   
              background-position: center;
         }
        </style>
      </head>
      <body>
       
    
        <!-- Título da página (aparece na aba) -->
            <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
            <p></p>
        <div>

       <center>   <h4>Cartilla Medica Veterinaria.</h4> </center>
          <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">

                <div class="campo">
                    <label for="sobrenome"><strong>RUT de Dueño</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="senioridade"><strong>Nombre de la Mascota</strong></label>
                    <select id="senioridade" required>
                      <option selected disabled value="">Seleccione la Mascota</option>
                      <option>opcion 1</option>
                      <option>opcion 2</option>
                      <option>opcion 2</option>
                     
                    </select>
                 </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
               
            </fieldset> 

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Tipo de Atención</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Urgencia
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Control
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Cirugia
                </label>
            </div>

            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="senioridade"><strong>Tipo de Mascota</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Seleccione el tipo de mascota</option>
                  <option>Perro</option>
                  <option>Gato</option>
                  <option>Cuyi</option>
                  <option>Pato</option>
                  <option>Conejo</option>
                  <option>Hamster</option>
                  <option>Tortuga</option>
                  <option>Otro</option>
                </select>
             </div>
             <div class="campo">
                <label for="sobrenome"><strong>Detalle de Consulta</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
             
            <br>
            <p></p>
             <div class="d-grid">
              <button class="btn btn-info btn-block" type="submit" >Registrar cartilla medica
              </button>
               </div>
               <p></p>

               <div class="d-grid">
                <a href="HomeVeterinario.html" class="btn btn-secondary btn-block">Regresar</a>
              </div>
         </form>

      </body>
</html>
