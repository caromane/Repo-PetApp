<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Cartilla Medica Vet.</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
        <style>
            body {
              background-image: url("5-imagen-perro-fondo.png");
              background-size: auto 800px;   
              background-position: center;
         }
        </style>
      </head>
      <body>
        <div class="container mt-3">
       
    
        <!-- Título da página (aparece na aba) -->
            <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
            <p></p>
        <div>

       <center>   <h4>Cartilla Medica Veterinaria.</h4> </center>
          <br>
        </div>

        <!-- Início do formulário -->
        <form id="form1">

           

            <div class="d-grid">
                <div class="d-grid">
                    <label class="form-label" for="sobrenome"><strong>RUT de Dueño</strong></label>
                    <input id="user" class="form-control" type="text" name="sobrenome" placeholder="Ingrese RUT Dueño" required></div>
                </div>
                <br>
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="d-grid">
                    <label class="form-label" for="senioridade"><strong>Nombre de la Mascota</strong></label>
                    <select class="form-select" id="senioridade" required>
                      <option selected disabled value="">Seleccione la Mascota</option>
                      <option>opcion 1</option>
                      <option>opcion 2</option>
                      <option>opcion 2</option>
                     
                    </select>
                 <br>
                </div>
                 <div class="d-grid">
                    <label class="form-label" for="sobrenome"><strong>Peso</strong></label>
                    <input id="pass" class="form-control" type="text" name="sobrenome" placeholder="Ingrese Peso" required>
                </div>
                <br>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
               
            

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label class="form-label"><strong>Tipo de Consulta</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>  Urgencia
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">  Control
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">  Cirugia
                </label>
            </div>

            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="d-grid">
                <label class="form-label" for="senioridade"><strong>Tipo de Mascota</strong></label>
                <select class="form-select" id="senioridade" required>
                  <option selected disabled value="">Seleccione el tipo de mascota</option>
                  <option>Perro</option>
                  <option>Gato</option>
                  <option>Cuyi</option>
                  <option>Pato</option>
                  <option>Conejo</option>
                  <option>Hamster</option>
                  <option>Tortuga</option>
                  <option>Otro</option>
                </select>
             </div>
             <br>
             <div class="d-grid">
                <label class="form-label" for="sobrenome"><strong>Detalle de Consulta</strong></label>
                <input class="form-control" type="text" name="sobrenome" id="sobrenome" placeholder="Ingrese Detalle De Consulta" required>
            </div>
             
            <br>
            <p></p>
               <div class="d-grid">
                <button id="btnLogin" class="btn btn-success btn-block" type="submit" >
                    Registrar cartilla medica
                </button>
              </div>
              <br>
              <div id="alertSI" class="alert alert-success alert-dismissible fade show" role="alert">Cartilla Medica Registrada Exitosamente</div>
              <div id="alertNO" class="alert alert-danger" role="alert">Complete los datos</div>

               <div class="d-grid">
                <a href="HomeVeterinario.html" class="btn btn-secondary btn-block">Regresar</a>
              </div>
         </form>
        </div>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
       
 
  
  
      <script>

      $(document).ready(function() {        
          $("#alertSI").hide();
          $("#alertNO").hide();
        $("#form1").submit(function(e){
            e.preventDefault();    
            user = $.trim($("#user").val());
            pass = $.trim($("#pass").val());
            if(user.length>0 && pass.length>0){           
                $("#alertSI").fadeTo(2000, 500).slideUp(500, function() {
                  $("#alertSI").slideUp(1500);
                });        
            }else{
                $("#alertNO").fadeTo(2000, 500).slideUp(500, function() {
                  $("#alertNO").slideUp(1500);
                });
            }
            form1.reset();
            });   
    });
      </script>
      </body>
</html>
