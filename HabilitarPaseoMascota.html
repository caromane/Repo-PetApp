<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<style>
		body {
		  background-image: url("5-imagen-perro-fondo.png");
		  background-size: auto 800px;
			font-family: sans-serif;
			font-size: 1em;
			margin-left: 2%;
		   }
	</style>

	<title>Validar formulario con JS</title>
		<script>
			function validarFormulario() {
			
				var opcFormUno = document.forms["formulario"]["opcForm1"];
				var opcFormDos = document.forms["formulario"]["opcForm2"];
				var opcFormTres = document.forms["formulario"]["opcForm3"];
				if ( !opcFormUno.checked & !opcFormDos.checked & !opcFormTres.checked ) {
					alert( "Debe seleccionar una Mascota para activar/desactivar el paseo " ) ;
					return false;
				}
				
				var cdcForm = document.forms["formulario"]["condicion"];
				if( !cdcForm.checked ) {
					alert("Debe estar de acuerdo con compartir su ubicacion con la aplicacion");
					return false;
				}			
				

				else {
					alert("Se han guardado los cambios!");
					return true;
				}	
				
			}
		</script>
</head>
<body>
	<div class="container mt-3">

                  <img class="img-fluid mx-auto d-block" src="petapp.jpg" alt="petapp">
                  <div class="mb-3 mt-3">
                    
                  </div>
				<div class="mb-3 mt-3">

					<div>
						<h5>Habilite o Desactive el registro de paseo de su mascota</h5>


							<form name="formulario" onsubmit="return validarFormulario()" method="post">
									
									<br><br>
									Seleccione a las mascotas con las cuales activara el registro de Paseo si no lo selecciona no se incluira esa mascota en el registro de paseo :
									<br><br>
									<input type="radio" name="opcForm1" VALUE="Telefono">Guardin
									<br>
									<input type="radio" name="opcForm2" VALUE="Email" >Luna
									<br>
									<input type="radio" name="opcForm3" VALUE="Email" >Café
									<br>
									<p></p>
									Deseo compartir mi ubicacion con la Aplicación <input type="checkbox" name="condicion">


									<br><br>
									<div class="d-grid">
			
									<input class="btn btn-success btn-block" type="submit" value="Guardar cambios">
									</div>
									<p></p>
								

									<div class="d-grid">
										<a href="HomeCliente.html" type="button" class="btn btn-secondary btn-block">Regresar</a>
									</div>
							
								</form>
			</div>
	</div>
</div>		
</body>
</html>
