<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Registro de Mascota</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body {
              background-image: url("5-imagen-perro-fondo.png");
              background-size: auto 800px;            }
        </style>
      </head>
      <body>
        <div class="container mt-3">  
          <form class="was-validated">
            <h2>Solicitar Adopcion</h2>
            <img class="img-fluid mx-auto d-block" src="petapp.jpg" alt="petapp">
            <div class="mb-3 mt-3">
              <label class="form-label">Nombre Solicitante</label>
              <input type="text" class="form-control" placeholder="Ingrese su Nombre" required>
              <div class="invalid-feedback">Por favor ingrese El Nombre.</div>
            </div>
            <div class="mb-3 mt-3"> 
              <label class="form-label">Mascota a Adoptar</label>
              <select class="form-select" required>
                <option selected disabled value="">Seleccione Mascota</option>
                <option>Toby</option>
                <option>Michi</option>
              </select>
              </div>
            <div class="mb-3 mt-3">
              <label class="form-label">Teléfono de contacto</label>
              <input type="number" class="form-control" placeholder="Ingrese su télefono de contacto" required>
              <div class="invalid-feedback">Por favor ingrese su teléfono de contacto.</div>
            </div>
              <label class="form-label">Ingrese su domicilio</label>
              <input type="text" class="form-control" placeholder="Ingrese su dirección" required>
              <div class="invalid-feedback">Por favor ingrese su dirección</div>
             <p></p>
             <div class="d-grid">
              <button class="btn btn-success btn-block" type="submit" onclick="alert('La solicitud de adopcion ha sido enviada correctamente');">
                Solicitar adopcion
              </button>
             <p></p>
            <div class="d-grid">
              <a href="Ver-Mascotas-adopcion.html" type="button" class="btn btn-secondary btn-block">Regresar</a>
            </div>
<p></p>
          </form>
        </div>
      </body>
</html>
