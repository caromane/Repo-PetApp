<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ingreso de notificacion saludable</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body {
              background-image: url("5-imagen-perro-fondo.png");
              background-size: auto 800px;            }
        </style>
      </head>
      <body>
        <div class="container mt-3">  
          <form class="was-validated">
            <h2>Registro de Mascota</h2>
            <img class="img-fluid mx-auto d-block" src="petapp.jpg" alt="petapp">
            <div class="mb-3 mt-3">
              <label class="form-label">Nombre Mascota</label>
              <input type="text" class="form-control" placeholder="ingrese El Nombre de su Mascota" required>
              <div class="invalid-feedback">Por favor ingrese El Nombre.</div>
            </div>
            <div class="mb-3 mt-3">
              <label class="form-label">Tipo De Mascota</label>
              <input type="text" class="form-control" placeholder="ingrese El Tipo De Mascota" required>
              <div class="invalid-feedback">Por favor ingrese el Tipo De Mascota.</div>
            </div>
            <div class="mb-3 mt-3">
              <label class="form-label">Color</label>
              <input type="text" class="form-control" placeholder="ingrese su Color" required>
              <div class="invalid-feedback">Por favor ingrese su Color.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">N° de Chip</label>
              <input type="text" class="form" placeholder="Ingrese El N° de Chip">
              <div ></div>
            </div>
            <div class="mb-3 mt-3">
              <div class="form-check">
                <input class="form-input" type="checkbox" id="check1" name="option1" value="something" unchecked>
                <label class="form-label">Marque la casilla si su Mascota NO tiene Chip</label>
              </div>
              <br>
              <div class="d-grid">
                <button class="btn btn-success btn-block" type="submit" onclick="alert('Mascota Registrada Exitosamente');">
                  Registrar Mascota
                </button>
            </div>
            <br>
            <div class="d-grid">
              <a href="HomeCliente.html" type="button" class="btn btn-secondary btn-block">Regresar</a>
            </div>

          </form>
        </div>
      </body>
</html>
