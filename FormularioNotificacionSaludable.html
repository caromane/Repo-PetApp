<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<style>
		body {
		  background-image: url("5-imagen-perro-fondo.png");
		  background-size: auto 800px;
			font-family: sans-serif;
			font-size: 1em;
			margin-left: 2%;
		   }
	</style>

	<title>Validar formulario con JS</title>
	<script>
		function validarFormulario() {
			var nomForm = document.forms["formulario"]["rut"].value;
			if ( nomForm == null || nomForm == "" || nomForm.length == 0  || /^\s+$/.test(nomForm) ) {
				alert("El campo rut del dueño no puede estar vacio");
				return false;
			}
			
			var optForm = document.forms["formulario"]["nombre_mascota"].selectedIndex;
			if( optForm == null || optForm == 0 ) {
				alert("Debe seleccionar una Mascota");
				return false;
			}	

		else {
			alert("Notificacion creada");
			return true;
		}				
		}
	</script>
</head>
<body>
	<div class="container mt-3">
                  <img class="img-fluid mx-auto d-block" src="petapp.jpg" alt="petapp">
                  <div class="mb-3 mt-3">
                    
                  </div>


	<h5></h5>
	<h2>Notificacion Saludable</h2>
	<div class="mb-3 mt-3">

		<div>
				<form name="formulario" onsubmit="return validarFormulario()" method="post">
						
						Ingrese	el Rut del dueño de la Mascota				
						<input class="form-control" type="text" name="rut" required>
						<br><br>
						
						Seleccione la Mascota: 
						<select class="form-control" name="nombre_mascota">
							<option value=""> - Selecciona una opción - </option>
							<option value="1">Guardian</option>
							<option value="2">Luna</option>
							<option value="3">Café</option>
						</select>
						<br><br>
						
						<br><br>
						Escriba el cuidado para esta Mascota:
						<br>
						<textarea class="form-control" name="comentario" rows="5" cols="50" placeholder="Ingrese los cuidados para la mascota" required></textarea>
						<br><br>

						<div class="d-grid">
						<input class="btn btn-success btn-block" type="submit" value="Enviar">
						</div>

						<p></p>
						<div class="d-grid">
							<a href="HomeVeterinario.html" type="button" class="btn btn-secondary btn-block">Regresar</a>
						  </div>
				
					</form>
			</div>
	</div>
</div>		
</body>
</html>
