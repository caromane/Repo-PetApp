<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<style>
		body {
		  background-image: url("5-imagen-perro-fondo.png");
		  background-size: auto 800px;
			font-family: sans-serif;
			font-size: 1em;
			margin-left: 2%;
		   }
	</style>

	<title>Validar formulario con JS</title>
	<script>
		function validarFormulario() {
			var nomForm = document.forms["formulario"]["rut"].value;
			if ( nomForm == null || nomForm == "" || nomForm.length == 0  || /^\s+$/.test(nomForm) ) {
				alert("El campo rut del dueño no puede estar vacio");
				return false;
			}
			
			var optForm = document.forms["formulario"]["nombre_mascota"].selectedIndex;
			if( optForm == null || optForm == 0 ) {
				alert("Debe seleccionar una Mascota");
				return false;
			}	

			var nomForm = document.isNaN["formulario"]["comentario"].value;
			if( nomForm == null || nomForm == "" || nomForm.length == 0 || /^\s+$/.test(nomForm) ) 
			{  
				alert("Debe ingregar algún cuidado para la mascota");
				return false;
			}

			else {
				alert("Notificacion creada");
				return true;
			}				
		}
	</script>
</head>
<body>
	<h2>Registro de Paseo de tu Mascota</h2>
                  <img class="img-fluid mx-auto d-block" src="petapp.jpg" alt="petapp">
                  <div class="mb-3 mt-3">
                    
                  </div>


	<h5>Encontramos los siguientes Paseos:</h5>
    <h6> Haga clic en el paseo para ver el detalle: </h6>
    <p></p>
	<div class="mb-3 mt-3">

		<div>
				<form name="formulario" onsubmit="return validarFormulario()" method="post">
						
						Ingrese	el Rut del dueño de la Mascota				
						<input type="text" name="rut" required>
						<br><br>
						
						Seleccione la Mascota: 
						<select name="nombre_mascota">
							<option value=""> - Selecciona una opción - </option>
							<option value="1">Mascota 1</option>
							<option value="2">Mascota 2</option>
							<option value="3">Mascota 3</option>
						</select>
						<br><br>
						
						<br><br>
						Escriba el cuidado para esta Mascota:
						<br>
						<textarea name="comentario" rows="5" cols="50">Ingrese una comentario: </textarea>

						
						<div class="d-grid">
						<input class="btn btn-success btn-block" type="submit" value="Enviar">
						</div>

						<p></p>
						<div class="d-grid">
							<a href="HomeCliente.html" type="button" class="btn btn-secondary btn-block">Regresar</a>
						  </div>
				
					</form>
			</div>
	</div>		
</body>
</html>
