<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Registro de Mascota</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body {
              background-image: url("5-imagen-perro-fondo.png");
              background-size: auto 800px;            }
        </style>
      </head>
      <body>
        <div class="container mt-3">  
          <form id="form1" class="was-validated">
            <h2>Adopcion de Mascotas</h2>
            <img class="img-fluid mx-auto d-block" src="petapp.jpg" alt="petapp">
            <div class="mb-3 mt-3">
              <label class="form-label">Nombre Mascota</label>
              <input id="user" type="text" class="form-control" placeholder="ingrese El Nombre de la Mascota" required>
              <div class="invalid-feedback">Por favor ingrese El Nombre.</div>
            </div>
            <div class="mb-3 mt-3">
              <label class="form-label">Tipo De Mascota</label>
              <input id="pass" type="text" class="form-control" placeholder="ingrese El Tipo De Mascota" required>
              <div class="invalid-feedback">Por favor ingrese el Tipo De Mascota.</div>
            </div>
            <div class="mb-3 mt-3">
              <label class="form-label">Color</label>
              <input type="text" class="form-control" placeholder="ingrese su Color" required>
              <div class="invalid-feedback">Por favor ingrese su Color.</div>
            </div>
            <div class="mb-3 mt-3">
              <label class="form-label">Teléfono de contacto</label>
              <input type="text" class="form-control" placeholder="ingrese su télefono de contacto" required>
              <div class="invalid-feedback">Por favor ingrese su teléfono de contacto.</div>
            </div>
              <label class="form-label">Ingrese su domicilio</label>
              <input type="text" class="form-control" placeholder="Direccion" required>
              <div class="invalid-feedback">Por favor ingrese dirección</div>
              <br>
              <div class="form-group">
                <label for="docs">Foto de tu Mascota</label>
                <input type="file" name="docs" id="docs" />
              </div>
             <p></p>
              <div class="d-grid">
                <button id="btnLogin" class="btn btn-success btn-block" type="submit" >
                  Publicar mascota en adopcion
                </button>
              </div>
              <br>
              <div id="alertSI" class="alert alert-success alert-dismissible fade show" role="alert">La publicacion de mascota en adopcion ha sido enviada correctamente</div>
              <div id="alertNO" class="alert alert-danger" role="alert">Complete los datos</div>
            <div class="d-grid">
              <a href="Ver-Mascotas-adopcion.html" type="button" class="btn btn-secondary btn-block">Regresar</a>
            </div>
          <p></p>
          </form>
        </div>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
       
 
  
  
      <script>

      $(document).ready(function() {        
          $("#alertSI").hide();
          $("#alertNO").hide();
        $("#form1").submit(function(e){
            e.preventDefault();    
            user = $.trim($("#user").val());
            pass = $.trim($("#pass").val());
            if(user.length>0 && pass.length>0){           
                $("#alertSI").fadeTo(2000, 500).slideUp(500, function() {
                  $("#alertSI").slideUp(5500);
                });        
            }else{
                $("#alertNO").fadeTo(2000, 500).slideUp(500, function() {
                  $("#alertNO").slideUp(5500);
                });
            }
            form1.reset();
            });   
    });
      </script>
      </body>
</html>
