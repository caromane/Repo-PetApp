<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body {
              background-image: url("5-imagen-perro-fondo.png");
              background-size: auto 800px;            }
        </style>
      </head>
      <body>
        <div class="container mt-3">  
          <form class="was-validated" action="./HomeAdmin.html">
            <h4>Iniciar Sesion</h4>
            <img class="img-fluid mx-auto d-block" src="petapp.jpg" alt="petapp">
            <div class="mb-3 mt-3">
              <label class="form-label">Email</label>
              <input type="text" class="form-control" placeholder="ingresa su Email" minlength="5" maxlength="40" required>
              <div class="invalid-feedback">Por favor ingrese su Email.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" placeholder="Ingresa tu contraseña" minlength="5" maxlength="40" required>
              <div class="invalid-feedback">Por favor ingrese su contraseña.</div>
            </div>
            <div class="d-grid"><button class="btn btn-success btn-block" type="submit">Ingresar</button></div>
            
            <!--<div class="d-grid">
              <a href="HomeAdmin.html" type="button" class="btn btn-success btn-block">ingresar</a>
          </div>-->
          </form>
        </div>
      </body>
</html>
